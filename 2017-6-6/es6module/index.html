<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<script src="build/app.js" charset="utf-8"></script>
<script type="text/javascript">
/*
 最开始要创建你的几个js文件，例如1.js，app.js然后app引用了1里面的东西
 创建一个html文件，引入app.js
 
 
  项目初始化:
  	//init之后要输入一个自定义名称，然后回车，回车回车，一直到yes
    npm init  package.json的文件（放的都是项目的依赖）
    //下载webpack配置文件用
    npm install webpack --save(全写)
    
    npm i webpack -S(简写)
    
    因为ES6要转成浏览器可识别的：
    输入：npm i babel-loader
    npm i babel-core
      必须要在webpack中安装2个loader
        babel-loader
        babel-core
        
    配置webpack
      手动在你的项目目录中创建一个
      webpack.config.js
      然后在这个文件里面输入固定的一大堆东西
      
    然后在package.json文件里面的script下增加一个webpack方法，名字可以不写run，可以自定义
    package
    scripts:{
      "run":"webpack"
    }
    
    最后在控制器上npm run 加上你写的“run”这个名字，不要双引号，直接回车，然后打开你的html文件就可以了

老师给的课件里面没有module文件，以及其他个别文件，因为太大，让他删了，我们只需要在控制器上，npm i一下就可以把依靠文件下载下来了
*/
</script>
</body>
</html>
