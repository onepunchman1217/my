<script type="text/javascript">
	
	/*
	 * 
		toString(传入进制) 默认为10进制  
		十进制转为2进制
		11除以2得5余1,5除以2得2余1,1除以2得0余1，所以就是1101，要从末尾往前看，倒过来就是1011
		11 / 2
		
		5  1
		2  1
		1  0
		   1
		 
		1011
		
		2进制转为10进制，还是倒着看
		按照位置，0位1位2位3位
		2的0次方乘以这位上的数字1得1
		2的1次方乘以这个位上的数字1得2
		2的2次方乘以这个位上的数字0得0
		2的3次方乘以这个位上的数字1得8
		1、2、0、8加起来就是11
		2^0 + 2^1 + 0*2^2 + 1*2^3
		
		1 + 2 + 0 + 8  = 11
		
		
	*/
	
	console.log(parseInt('1011',2));//11
	
	console.log((11).toString(2)); //1011
	
	
</script>
