<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	position:relative;
	word-wrap: normal;
	/*display: none;*/
}




</style>
</head>
<body>
	<button>显示</button>
	<div id="div">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	
<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
	 	
		slideDown:运动改变高度为100%
		sideUp:运动改变高度为0
		slideToggle:没有就为100%，有就变为0
		
		值：可以写数字，也可以写英文
		slow（慢），normal（200），fast（快）
	*/
//	$('button').click(function(){
//		$('#div').slideUp('normal');
//		$('#div').slideDown('normal');
//	});

	$('button').click(function(){
		$('#div').slideToggle(500);
	})
	
</script>
</body>
</html>
