<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	position:relative;
}
#div2{
	width:50px;
	height:50px;
	background: blue;
	position: absolute;
	left:0;
}	



</style>
</head>
<body>
	<div id="div">
		<div id="div2"></div>
	</div>
	
<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
		hover:
			leave
			enter
			第一个function代表enter  第二个则代表leave
				如果只写一个function，就代表了enter和leave两个事件

	*/
	
	$('#div').hover(function(){
		alert(1);
	});
	
	
</script>
</body>
</html>
