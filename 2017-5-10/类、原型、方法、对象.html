<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//声明一个类
    function Person(name,age)
    {
        this.name=name;
        this.age=age;
    }
    //使用原型给类添加方法
    Person.prototype.show=function()
    {
        alert("我叫"+this.name+",今年"+this.age);
    }
    //创建两个对象
    var person1 =new Person('张三',20);
    var person2 =new Person('李四',23);
    //调用原型里面的方法
    person1.show();
    person2.show();
		</script>
	</body>
</html>
