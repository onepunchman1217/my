<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	/*
		变量: 前面是无主的   var str = '';  str是变量
		
		属性: 有主的就叫属性  str.a = 10;  a叫属性
		
		方法: 前面有主的函数	arr.fn = function(){}
		
		函数: 前面是无主的函数 function fn()
		
		div.index
	*/
	
	var a = 5;
	a++;
	
	var arr = [1,2,3];
	
	arr.a = 5;
	
	arr.a++;
	
	//console.dir(window)
	
	//alert(arr.a);
	
	var str = '';
	
	str.a = 10;
	
	str.a++;
	
//	alert(str.a);  //A:11 B:未定义 C:报错  选b
	
	
	function fn(){
		alert(this);
	}
	
	fn();
	arr.fn = function(){
		alert(this);
	}
	
	arr.fn();
	
	
	
</script>
</body>
</html>
