<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active{
				background:skyblue;
			}
			#box div,#box2 div{
				width: 150px;
				height: 150px;
				border: 1px solid #000000;
				display: none;
			}
			#box div.show,#box2 div.show{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" name="" id="" value="按钮1" />
			<input type="button" name="" id="" value="按钮2" />
			<input type="button" name="" id="" value="按钮3" />
			<div>1111111</div>
			<div>2222222</div>
			<div>3333333</div>
		</div>
		<div id="box2">
			<input type="button" name="" id="" value="按钮1" />
			<input type="button" name="" id="" value="按钮2" />
			<input type="button" name="" id="" value="按钮3" />
			<div>1111111</div>
			<div>2222222</div>
			<div>3333333</div>
		</div>
		<input type="button" name="" id="b1" value="第一个关" />
		<input type="button" name="" id="b2" value="第二个开" />
		<input type="button" name="" id="b3" value="全开" />
		<input type="button" name="" id="b4" value="反向开关" />
		<script type="text/javascript">
			/*
			 1、把变量提取出来
			 2、拆function
			 3、变量变属性，函数变方法
			 4、修正this指向
			 * */
			
			
				
			//放变量用
			var b1 = document.getElementById('b1');
			var b1 = document.getElementById('b2');
			var b1 = document.getElementById('b3');
			var b1 = document.getElementById('b4');
			
			
			function Tab(id){//构造函数
				this.box = document.getElementById(id);
				this.btns = this.box.getElementsByTagName('input');
				this.divs = this.box.getElementsByTagName('div');
				this.oBtn = this.btns[0];
				this.oDiv = this.divs[0];
				this.oDiv.style.display = 'block';
				this.oBtn.className = 'active';
				this.init();
				this.timer = null;
				this.num = 0;
			}
			
			Tab.prototype.init = function(){
				var _this = this;//这里的this指的是t
				for(let i=0;i<this.btns.length;i++){
					_this.btns[i].onclick = function(){
						_this.change(i);
					}
				}
			}
			
			//
			Tab.prototype.change = function(i){
				this.oDiv.style.display = 'none';
				this.oBtn.className = '';
				
				this.divs[i].style.display = 'block';
				this.btns[i].className = 'active';
				
				this.oBtn = this.btns[i];
				this.oDiv = this.divs[i];
			}
			
			var t = new Tab('box');
			var t2 = new Tab('box2');
			
			
			
			Tab.prototype.autoPlay = function(){
				var _this = this;
//				clearInterval(this,timer)
				this.timer = setInterval(function(){
					_this.num++;
					_this.change(_this.num%=3);
				},500)
			}
			
			t.autoPlay();
			
			Tab.prototype.stop = function(){
				clearInterval(this.timer);
				this.timer = null;
			}
			
			b1.onclick = function(){
				t.stop();
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
